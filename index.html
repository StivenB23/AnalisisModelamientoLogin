<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Quartz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <i class="fas fa-book-open icon-book"></i>
      </div>
      <h1>Academic Quartz</h1>
      <p>El principio de todo inicia cuando<br>permites lo que mereces</p>
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2><i class="fa-solid fa-fire-flame-curved icon"></i> Bienvenido</h2>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Usuario" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Contraseña" />
          </div>
          <button type="submit" class="btn">Ingresar</button>
        </form>
        <div class="options">
          <p>¿Aún no tienes cuenta? <a href="#">Regístrate</a></p>
          <a href="#">Olvidé mi contraseña</a>
        </div>
      </div>
    </div>
    <div class="circles"></div>
  </div>
</body>
</html>
